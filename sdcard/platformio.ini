[env:esp-wrover-kit]
; We use a specific version (6.8.0 or higher) to ensure Arduino Core 3.0+ is used.
; This is required for the 'SD_MMC.setPins' function to work on the WROVER.
platform = espressif32 @ ^6.9.0
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200

; The WROVER usually has PSRAM, so we enable it. 
; We REMOVED the USB_CDC flags because the original ESP32 WROVER 
; uses a UART bridge (CP210x/FTDI) and does not have native USB CDC like the S3.
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DCORE_DEBUG_LEVEL=5        ; Enable Verbose Debugging
    -DARDUINO_USB_CDC_ON_BOOT=0 ; Ensure we aren't trying to print to a non-existent USB CDC
    -DARDUINO_USB_MODE=0        ; Force Legacy/UART Mode